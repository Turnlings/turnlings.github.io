---
layout: default
title: {{ project.title }}
---
<div class="project">
    <h1>{{ page.title }}</h1>
    {% if page.link_url contains 'github.com' %}
      <div class="project-github-link">
        <a href="{{ page.link_url }}" target="_blank" rel="noopener">
          <i class="devicon-github-original"></i> GitHub
        </a>
      </div>
    {% endif %}
    <p>{{ page.description }}</p>
    <div>{{ content }}</div>
</div>
