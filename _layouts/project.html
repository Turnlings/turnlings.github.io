---
layout: default
title: {{ project.title }}
---
<div class="project">
    <div class="header-container">
      <a href="/" class="back-button">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <h1>{{ page.title }}</h1>
    </div>
    {% if page.link_url contains 'github.com' %}
      <div class="project-github-link">
        <a href="{{ page.link_url }}" target="_blank" rel="noopener">
          <i class="devicon-github-original"></i> GitHub
        </a>
      </div>
    {% endif %}
    <p style="text-align: center; font-style: italic;">{{ page.description }}</p>
    <div>{{ content }}</div>
</div>
