---
layout: home
---

<head>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>

<h1>My Portfolio</h1>
<p>Here are some projects
  Icons from <a href="https://devicon.dev/">Devicon</a>.

</p>

<h2>Projects</h2>
<div class="project-cards">
  {% assign sorted_projects = site.projects | sort: "order" %}
  {% for project in sorted_projects %}
    <div class="project-card">
      <a href="{{ project.url }}" class="project-card-link">
        <img src="{{ project.image_url }}" alt="{{ project.title }} image" class="project-image">
        <h3>{{ project.title }}</h3>
        <i class={{project.icon}}></i>
        <p>{{ project.description }}</p>
      </a>
      <a href="{{ project.link_url }}" class="project-link-name">{{ project.link_name }}</a>
    </div>
  {% endfor %}
</div>
